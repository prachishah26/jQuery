<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jquery  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>

     <!-- jquery validation  -->
     <script src=https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js></script>

     <!-- input mask  -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"> -->

    <!-- js pdf  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"> -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <title>Business Card</title>
</head>

<body>

    <div class="row">
        <div class="col-5 p-4 left-part">
            <div class="buttons text-center">
                <button class="btn btn-light wizard-btn">Template</button>
                <button class="btn btn-light wizard-btn">Theme</button>
                <button class="btn btn-light wizard-btn">Personalization</button>
            </div>


            <div class="wizardArea">
                <!-- clean and standard design radio button -->
                <div class="template area p-4">

                    <h5 class="mt-4">Choose your Business card Design : </h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            class="clean" value="clean" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Clean
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            class="standard" value="standard" >
                        <label class="form-check-label" for="flexRadioDefault2">
                            Standard
                        </label>
                    </div>
                </div>

                <!-- theme  -->
                <div class="theme area p-4">
                    <h5 class="mt-4 mb-4">Choose your Theme Color : </h5>
                    <div class="colorPicker">
                        <label for="lightColor">Light Color:</label>
                        <input type="color" id="lightColor" value="#FFFFFF" class="mb-4">
                        <br>
                        <label for="MainColor">Main Color:</label>
                        <input type="color" id="mainColor" value="##000000" class="mb-4">
                        <br>
                        <label for="darkColor">Dark Color:</label>
                        <input type="color" id="darkColor" value="#FFFFFF" class="mb-4">
                        <br>
                    </div>
                    <div class="reser-btn text-center">
                        <button class="btn btn-primary text-center reset">Reset</button>
                    </div>
                </div>

                <!-- Personalization  -->
                <div class="personalization area p-3">
                    <h5 class="m-4">Details : </h5>
                    <form class="form">
                        <div class="form-group row m-2">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Company Name :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="companyName"
                                    placeholder="Enter Name of Company" name="companyName">
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Logo: <a href="https://fontawesome.com/v4/icons/" target="_blank">Reference</a></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="logo"
                                    placeholder="FontAwesome4 Logo-Class (Like, fa-coffee)" name="logo">
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="website" class="col-sm-4 col-form-label">Website :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="website" placeholder="Enter Website URL" name="website">
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="fname" class="col-sm-4 col-form-label">Full Name :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fname" placeholder="Enter Full Name" name="fname">
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="designation" class="col-sm-4 col-form-label">Designation :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="designation"
                                    placeholder="Enter Designation" name="designation">
                            </div>
                        </div>
                        <div class="form-group row m-2">
                            <label for="contact" class="col-sm-4 col-form-label">Contact Number:</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="contact"
                                    placeholder="Enter Contact Number" name="contact">
                            </div>
                        </div>

                        <div class="form-group row m-2">
                            <label for="email" class="col-sm-4 col-form-label">Email Address :</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" placeholder="Enter Email Address" name="email">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-7 d-flex business-card justify-content-center align-items-center"  >
            <div  id="business-card" style="height: 90vh;">
                <div class="cleanCard">
                    <div class="frontCard mb-4">
                        <div class="row">
                            <div class="col-4 company-logo d-flex justify-content-center align-items-center flex-column" style="width:150px;">
                                <i class="fa-solid fa-bolt"></i>
                                <h4 class="companyName">Company Name</h4>
                            </div>
                            <div class="col-1 vertical-line d-flex justify-content-start align-items-center">
                                <div class="line"></div>
                            </div>
                            <div class="col-7 card-details d-flex justify-content-center align-items-start flex-column">
                                <h5 class="fname">Person Name</h5>
                                <h6 class="designation">Designation</h6>
                                <h6 class="mt-4">
                                  <i class="fa-solid fa-phone" style="font-size: 12px;"></i>
                                  <span class="mt-4 contact">1111111111</span>
                                </h6>
                                <h6>
                                  <i class="fa-solid fa-envelope" style="font-size: 12px;"></i>
                                  <span class="email">abc@gmail.com</span>
                                </h6>
                                <h6>
                                  <i class="fa-solid fa-earth-asia" style="font-size: 12px;"></i>
                                  <span class="website">https://www.google.com/</span>
                                </h6>
                                
                            </div>
                        </div>
                    </div>
                    <div class="backCard p-2 position-relative">
                    </div>
    
                </div>
                <div class="standardCard">
                    <div class="frontCard mb-4 p-2">
                        <div class="row ">
                            <div class="col-2" style="width:45px ;">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                            
                            <div class="col-7 card-details d-flex justify-content-center align-items-start flex-column">
                                <h5 class="fname">Person Name</h5>
                                <h6 class="designation">Designation</h6>
                                <h6 class="mt-4">
                                  <i class="fa-solid fa-phone" style="font-size: 12px;"></i>
                                  <span class="mt-4 contact">1111111111</span>
                                </h6>
                                <h6>
                                  <i class="fa-solid fa-envelope" style="font-size: 12px;"></i>
                                  <span class="email">abc@gmail.com</span>
                                </h6>
                                <h6>
                                  <i class="fa-solid fa-earth-asia" style="font-size: 12px;"></i>
                                  <span class="website">https://www.google.com/</span>
                                </h6>
                            </div>
                            <div class="col-3">
                                <h4 class="companyName" style="font-size: 20px;">Company Name</h4>
                            </div>
    
                            
                        </div>
                    </div>
                    <div class="backCard p-2 position-relative">
                    </div>
                </div>

            </div>
            
            <div class="button"  style="height: 10vh;">
                <button class="btn btn-primary btn-download mt-3 generate" id="btn-download" type="submit">Download</button>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>$(".area").hide().first().show();$(".cleanCard").show();
        $(".standardCard").hide();</script>

</body>
</html>
