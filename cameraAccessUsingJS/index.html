<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Require the peer dependencies of face-landmarks-detection. -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script> -->

  <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

  <script src="script.js"></script>

  <title>Accessing webcam using jquery</title>
</head>

<body>

  <div class="container">
    <div class="buttons">
      <button type="button" id="btnActivateCamera">Activate Camera</button>
      <button type="button" id="btnDeactivateCamera" class="d-none">Deactivate Camera</button>
    </div>
    <br />
    <div class="videoContainer">
      <video id="capturevideo" width="230" height="230"></video>
      <br />
      <button type="button" id="btnCapture">Capture</button>
      <hr />
      <canvas id="capturecanvas" width="230" height="230"></canvas>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>$("#capturevideo, #capturecanvas, #btnCapture").hide()</script>

</body>

</html>
