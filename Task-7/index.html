<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Task-7 : Calculator</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" >
        <div class="calc">
            <h3 class="text-center pt-2">Calculator</h3>
            <div class="history"></div>
            <div class="display" ><input class="inp result" id="expression" type="text"></div>
            <div class="buttons">
                <div class="row">
                    <div class="col-2 "><button class="btn" value = "7">7</button></div>
                    <div class="col-2 "><button class="btn" value = "8">8</button></div>
                    <div class="col-2 "><button class="btn" value = "9">9</button></div>
                    <div class="col-2 "><button class="btn divide" value = "/">/</button></div>
                    <div class="col-2 "><button class="btn back not" ><i class="fa-solid fa-arrow-rotate-left"></i></button></div>
                    <div class="col-2 "><button class="btn clear not" >C</button></div>
                    <div class="col-2 "><button class="btn" value = "4">4</button></div>
                    <div class="col-2 "><button class="btn" value = "5">5</button></div>
                    <div class="col-2 "><button class="btn" value = "6">6</button></div>
                    <div class="col-2 "><button class="btn mul" value = "*">*</button></div>
                    <div class="col-2 "><button class="btn left-brecket" value = "(">(</button></div>
                    <div class="col-2 "><button class="btn right-brecket" value = ")">)</button></div>
                    <div class="col-2"><button class="btn" value = "1">1</button></div>
                    <div class="col-2 "><button class="btn" value = "2">2</button></div>
                    <div class="col-2 "><button class="btn" value = "3">3</button></div>
                    <div class="col-2 "><button class="btn minus" value = "-">-</button></div>
                    <div class="col-2 "><button class="btn square" value="²">x<sup>2</sup></button></div>
                    <div class="col-2 "><button class="btn sqrt" value="√"><i class="fa-solid fa-square-root-variable"></i></button></div>
                    <div class="col-2 "><button class="btn" value = "0">0</button></div>
                    <div class="col-2 "><button class="btn decimal" value = ".">.</button></div>
                    <div class="col-2 "><button class="btn modulo" value = "%">%</button></div>
                    <div class="col-2 "><button class="btn plus" value = "+">+</button></div>
                    <div class="col-4 "><button class="btn btn-success equal not" >=</button></div>
                </div>
            </div>


        </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
