<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Task-7 : Calculator</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" >
        <div class="calc">
            <h3 class="text-center pt-2">Calculator</h3>
            <div class="history"></div>
            <div class="display" ><input class="inp result" id="expression" type="text"></div>
            <div class="buttons">
                <div class="row">
                    <div class="col-2 "><h5 class="btn">7</h5></div>
                    <div class="col-2 "><h5 class="btn">8</h5></div>
                    <div class="col-2 "><h5 class="btn">9</h5></div>
                    <div class="col-2 "><h5 class="btn divide">/</h5></div>
                    <div class="col-2 "><h5 class="btn back not"><i class="fa-solid fa-arrow-rotate-left"></i></h5></div>
                    <div class="col-2 "><h5 class="btn clear not">C</h5></div>
                    <div class="col-2 "><h5 class="btn">4</h5></div>
                    <div class="col-2 "><h5 class="btn">5</h5></div>
                    <div class="col-2 "><h5 class="btn">6</h5></div>
                    <div class="col-2 "><h5 class="btn mul">*</h5></div>
                    <div class="col-2 "><h5 class="btn left-brecket">(</h5></div>
                    <div class="col-2 "><h5 class="btn right-brecket">)</h5></div>
                    <div class="col-2"><h5 class="btn">1</h5></div>
                    <div class="col-2 "><h5 class="btn">2</h5></div>
                    <div class="col-2 "><h5 class="btn">3</h5></div>
                    <div class="col-2 "><h5 class="btn minus">-</h5></div>
                    <div class="col-2 "><h5 class="btn square">x<sup>2</sup></h5></div>
                    <div class="col-2 "><h5 class="btn sqrt"><i class="fa-solid fa-square-root-variable"></i></h5></div>
                    <div class="col-2 "><h5 class="btn">0</h5></div>
                    <div class="col-2 "><h5 class="btn decimal">.</h5></div>
                    <div class="col-2 "><h5 class="btn modulo">%</h5></div>
                    <div class="col-2 "><h5 class="btn plus">+</h5></div>
                    <div class="col-4 "><h5 class="btn btn-success equal not">=</h5></div>
                </div>
            </div>


        </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
