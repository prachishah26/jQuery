<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Task-4</title>
</head>


<body>
    <div class="container text-center">
        <!-- heading  -->
        <div class="text-center p-3 h1 mt-5">COUNTDOWN</div>


        <!-- time display  -->
        <div class="time-box text-center d-flex justify-content-center align-items-center">
            <div class="hours box">00</div>
            <div class="minutes box">00</div>
            <div class="seconds box">00</div>
            <div class="c-seconds box">00</div>
        </div>
        <div class="text-box text-center d-flex justify-content-center align-items-center">
            <div class="hours_ box">Hours</div>
            <div class="minutes_ box">Minutes</div>
            <div class="seconds_ box">Seconds</div>
            <div class="c-seconds_ box">C-seconds</div>
        </div>


        <!-- input time  -->
        <form class="mt-4">
            <div class="form-group input-time">
                <input type="number" class="form-control text-center enter-time" id="exampleFormControlInput1" placeholder="Enter time in seconds">
            </div>
        </form>

        <!-- buttons  -->
        <div class="buttons mt-4">
            <button type="button" class="btn btn-success start">Start</button>
            <button type="button" class="btn btn-success resume">Resume</button>
            <button type="button" class="btn btn-warning restart">Restart</button>
            <button type="button" class="btn btn-info pause">Pause</button>
            <button type="button" class="btn btn-danger stop">Stop</button>
            <button type="button" class="btn btn-secondary reset">Reset</button>
        </div>

        <!-- status  -->
        <div class="status mt-4 text-center">
            <p class="pt-3 time-status">Enter time and hit start !</p>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
