<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Task-6 : Wizard form</title>

</head>

<body>
    <div class="container wizard-form">
        <h3 class="text-center m-3">WIZARD FORM</h3>

        <div class="levels d-flex justify-content-center">
            <h5 class="pe-4 ps-4 text-center step border-right" style="border-left: 1px solid gray;">STEP-1</h5>
            <h5 class="pe-4 ps-4 text-center step border-right">STEP-2</h5>
            <h5 class="pe-4 ps-4 text-center step">STEP-3</h5>
        </div>

        <div class="all_levels">
            <div class="level1 level">
                <!-- level-1 starts  -->
                <form>
                    <div class="details">
                        <!-- first name  -->
                        <div class="form-group row mt-4">
                            <label for="fname" class="col-sm-2 col-form-label">First Name :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" placeholder="First Name">
                            </div>
                        </div>
                        <!-- last name  -->
                        <div class="form-group row mt-4">
                            <label for="lname" class="col-sm-2 col-form-label">Last Name :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                            </div>
                        </div>
                        <fieldset class="form-group mt-4">
                            <!-- gender  -->
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Gender :</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="Male" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="Female">
                                        <label class="form-check-label" for="gridRadios2">
                                            Female
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group row ms-auto mt-4">
                        <!-- save & next button  -->
                        <div class="col-sm-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary next">Save & Next</button>
                        </div>
                    </div>
                </form>
                <!-- level-1 ends  -->
            </div>

            <div class="level2 level">
                <!-- level-2 starts  -->
                <form>
                    <div class="details">
                        <div class="form-group row mt-4">
                            <!-- email id  -->
                            <label for="email" class="col-sm-2 col-form-label">Email :</label>
                            <div class="col-sm-10">
                                <input type="text" id="email" class="form-control" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="form-group row mt-4">
                            <!-- contact  -->
                            <label for="contact" class="col-sm-2 col-form-label">Contact :</label>
                            <div class="col-sm-10">
                                <input type="phone" class="form-control" id="contact" placeholder="Contact">
                            </div>
                        </div>

                        <div class="form-group row mt-4">
                            <!-- birthday  -->
                            <label for="contact" class="col-sm-2 col-form-label">Date of Birth :</label>
                            <div class="col-sm-10">
                                <input type="text" id="birthday" name="birthday" class="form-control"
                                    placeholder="DD/MM/YYYY">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row mt-4">
                        <!-- buttons : prev & next  -->
                        <div class="col-sm-6 d-flex justify-content-start">
                            <button type="button" class="btn btn-primary prev">Previous</button>
                        </div>
                        <div class="col-sm-6 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary next ">Save & Next</button>
                        </div>
                    </div>

                </form>
                <!-- level-2 ends  -->
            </div>

            <div class="level3 level">
                <!-- level3 starts  -->
                <form>
                    <div class="details">
                        <div class="form-group row mt-4">
                            <!-- sports  -->
                            <label for="sports" class="col-sm-2 col-form-label">Favourite Sports :</label>
                            <div class="col-sm-10">
                                <select class="custom-select form-control mr-sm-2" id="sports">
                                    <option value="0" selected>Choose your favourite sport</option>
                                    <option value="Cricket">Cricket</option>
                                    <option value="Football">Football</option>
                                    <option value="Basketball">Basketball</option>
                                    <option value="vollyball">vollyball</option>
                                    <option value="Chess">Chess</option>
                                    <option value="Sudoku">Sudoku</option>
                                    <option value="Ludo">Ludo</option>
                                    <option value="Business-cards">Business-cards</option>
                                </select>
                            </div>
                        </div>
    
    
                        <div class="form-group row mt-4">
                            <!-- about yourself  -->
                            <label for="about" class="col-sm-2 col-form-label">About Yourself :</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="about" rows="3"
                                    placeholder="Tell us something about you..!"></textarea>
                            </div>
                        </div>
    
                        <div class="form-row align-items-center mt-4"> 
                            <!-- t & c  -->
                            <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="checkbox">
                                    <label class="custom-control-label ms-2" for="checkbox">I agree to <a href="">Terms and
                                            conditions</a> </label>
                                </div>
                            </div>
                        </div> 
                    </div>   

                        <div class="form-group row mt-4">
                            <!-- buttons  -->
                            <div class="col-sm-6 d-flex justify-content-start">
                                <button type="button" class="btn btn-primary prev">Previous</button>
                            </div>
                            <div class="col-sm-6 d-flex justify-content-end">
                                <button type="button" class="btn btn-primary btn-cancel me-2">Cancel</button>
                                <button type="button" class="btn btn-primary btn-update me-2">Update</button>
                                <button type="button" class="btn btn-primary submit ">Submit</button>
                            </div>
                        </div>

                </form>

            </div>

        </div>
    </div>

    <h3 class="m-3 text-center text-primary data-title">Data of Users</h3>
    <table class="container mt-2 data-table" id="myTable">
        <thead>
            <!-- table heading  -->
            <tr class="w3-blue">
                <th>Sl.No</th>
                <th>First Name</th>
                <th>Last name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>contact</th>
                <th>DOB</th>
                <th>Sports</th>
                <th>About</th>
                <th>T & C</th>
                <th>Action</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>$(".level").hide().first().show();
        $(".btn-update, .btn-cancel").hide(); $("table").hide(); $('input[name="gridRadios"]').prop('checked', false);$(".data-title").hide();</script>

</body>

</html>
