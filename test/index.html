<html>

<head>
  <title>Face Mesh Implementation</title>
  <style>
    #video {
      visibility: hidden;
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }

    #canvas {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <video id="video" autoplay width="640" height="640"></video>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
