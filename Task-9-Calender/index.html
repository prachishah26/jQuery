<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jquery  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <title>Task-9 : Calender</title>

</head>

<body>
    <div class="container">
        <h2 class="text-center">Calender</h2>
        <div class="calender">
            <div class="monthYear">
                <div class="row">
                    <div class="col-4"><i class="fa-solid fa-caret-left leftArrow"></i></div>
                    <div class="col-4">
                        <h5 class="text-center"><span class="monthDisplay">Month</span>- <span class="yearDisplay">Year</span></h5>
                    </div>
                    <div class="col-4 float"><i class="fa-solid fa-caret-right rightArrow "></i></div>
                </div>
            </div>
                <hr>
                <div class="dateAndDay">
                    <table>
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        
                        <tbody>

                        </tbody>
                    </table>

                </div>

                <div class="find d-flex justify-content-between mt-5">
                    <button class="btn btn-light today">Today</button>
                    <select name="year" class="year" id="year">
                        <option value="">Year</option>
                    </select>
                    <select name="month" class="month" id="month">
                        <option value="">Month</option>
                    </select>
                    <select name="date" class="date" id="date">
                        <option value="empty">Date</option>
                    </select>
                    <button class="btn btn-light findDate">Find Date</button>
                </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>$(".container").hide();</script>

</body>

</html>
